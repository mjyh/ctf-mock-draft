<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cool Buttons</title>
    <style>
        body {
            background-color: #1e1e2f;
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .button {
            background-color: #4e91fc;
            border: none;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background-color: #3674e0;
            transform: scale(1.05);
        }

        .button:active {
            background-color: #2c5cb9;
        }
    </style>
</head>
<body>
    <h1>Pick a Team</h1>
    <button class="button" id="btn1">Team Alpha</button>
    <button class="button" id="btn2">Team Bravo</button>
    <button class="button" id="btn3">Team Charlie</button>

    <script>
        function toggleColor(button) {
            const isActive = button.classList.contains('selected');
            if (isActive) {
                button.classList.remove('selected');
                button.style.backgroundColor = '#4e91fc';
            } else {
                button.classList.add('selected');
                button.style.backgroundColor = '#00c472';
            }
        }

        document.getElementById('btn1').addEventListener('click', () => toggleColor(btn1));
        document.getElementById('btn2').addEventListener('click', () => toggleColor(btn2));
        document.getElementById('btn3').addEventListener('click', () => toggleColor(btn3));
    </script>
</body>
</html>
